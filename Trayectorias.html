<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 500px;
        width: 100%;
       }
    </style>
    <script src="/home/lucas/Trabajo/Hysplit/HtmlMap/HyGeoJson1.geojson" type="text/javascript"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: -50, lng: -70}
        });

       map.data.addGeoJson('/home/lucas/Trabajo/Hysplit/HtmlMap/HyGeoJson1.geojson');  

      }       
    </script>
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDds4JqMMyri_vhWK-zvC3o3tywQ0lyl-U&callback=initMap">
    </script>
  </body>
</html>
